<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manuel Gonzalez Hernandez</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <nav>
        <ul>
          <a href="#">Hero</a>
          <a href="#">Personal</a>
          <a href="#">Professional</a>
          <a href="#">Education</a>
          <a href="#">About</a>
          <li>
            <select id="languageOptions"></select>
          </li>
        </ul>
      </nav>
    </header>
    <!--End Header-->
    <!--main content-->
    <main>
      <!--Hero-->
      <section class="hero">
        <img id="avatar" src="" alt="avatar" />
        <h1 id="name"></h1>
        <h2 id="profTitle"></h2>
        <p id="heroDesc"></p>
        <button>See More</button>
      </section>
      <!--End Hero-->
      <!--Personal Details-->
      <section class="personalDetails sectionB">
        <p id="firstName"></p>
        <p id="lastName"></p>
        <p id="age"></p>
        <p id="email"></p>
      </section>
      <!--End Personal Details-->
      <!--Professional Details-->
      <section class="professionalExperience">
        <article>
          <h3>Company Name</h3>
          <h4>Title and possion</h4>
          <p>Dates</p>
          <p>Description</p>
        </article>
        <article>
          <h3>Company Name</h3>
          <h4>Title and possion</h4>
          <p>Dates</p>
          <p>Description</p>
        </article>
      </section>
      <!--End Professional Details-->
      <!--Skills-->
      <section class="skills sectionB">
        <article>
          <h3>Skill name</h3>
          <img src="" alt="Icon" />
          <span>Group</span>
        </article>
        <article>
          <h3>Skill name</h3>
          <img src="" alt="Icon" />
          <span>Group</span>
        </article>
      </section>
      <!--End of Skills-->
      <!--Education-->
      <section class="education">
        <article>
          <h3>Title</h3>
          <h4>School</h4>
          <span>Date</span>
          <p>Description</p>
        </article>
      </section>
      <!--End Education-->
    </main>
    <!--end main content-->
    <script src="index.js"></script>
  </body>
</html>
